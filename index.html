
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- top -->
      <div class="top">
        <!-- topLeft -->
        <div class="logo"><img src="./assets/logo.png" class="logoImg" alt=""></div>
        <!-- topMiddle -->
        <div class="topMiddle">
          <input
            type="text"
            class="searchBar"
            placeholder="pizza, burger, chicken......"
          />
          <button class="searchBtn">search</button>
          <!-- topLeft -->
        </div>
        <!-- topLeft -->
        <!-- Add -->
        <ul>
          <li><i class="fa-solid fa-pen-to-square"></i>Add Recipe</li>
          <li><i class="fa-solid fa-bookmark"></i>Bookmark</li>
        </ul>
      </div>
      <div class="bottom">
        <!-- bottomLeft -->
        <div class="bottomLeft">
          <div class="imageDisplay"></div>
        </div>
        <!-- bottomRight -->
        <div class="bottomRight">
          <div class="textContainer">
            <h4 class="title">Start by searching for a recipe or an ingredient. Have fun!</h4>
            <p>
              
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
